<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка Участника Команды</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="team-member-card" id="memberCard">
        <h2 class="team-lead-text">team lead</h2>

        <div class="circle-container">
            <div class="glow-circle"></div>
            <div class="photo-wrapper">
                <img src="behruz.png" alt="Фото участника" class="member-photo">
            </div>
        </div>

        <div class="info-row role-row">
            <div class="role-part role-left">Backend</div>
            <div class="role-part role-right">Developer</div>
        </div>

        <div class="info-row name-row">
            <p class="member-name full-name">Мухаммаджонов</p>
            <p class="member-name short-name">Бехруз Тохиржон угли</p>
        </div>

        <div class="skills-block">
            <h3>Навыки:</h3>
            <ul>
                <li>Python, C++,</li>
                <li>JavaScript, Node.js, C#,</li>
                <li>.Net ASP, Postgre SQL,</li>
                <li>MS SQL Server</li>
            </ul>
        </div>

        <!-- Навигация -->
        <div class="nav-controls">
            <button class="nav-btn prev">❮</button>
            <button class="nav-btn next">❯</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
